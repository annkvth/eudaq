name: windows_vs
# CERN ROOT requires minimum cxx_standard: 17 --> cxx_standard: 14 only tested for core library
# CERN ROOT has to be compiled in a compatible version with regard to gcc/clang and cxx_standard
# For Qt the compiler and cxx_standard do not matter that much

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        qt_version: [5, 6]
        compiler: [vs]
        cpp_standard: [17, 20]
        
    name: eudaq_full_build-windows-latest-${{matrix.compiler}}-cxx_standard-${{matrix.cpp_standard}}-qt-${{matrix.qt_version}}

    steps:
    - uses: actions/checkout@v4
      
    - name: install CERN ROOT
      id: root_install
    run: |
        [Environment]::SetEnvironmentVariable("CERN_ROOT_DOWNLOAD_NAME", "root_v6.32.02.win64.vc17.zip", "Process");
        $webclient = New-Object System.Net.WebClient
        $filepath = "$pwd\$CERN_ROOT_DOWNLOAD_NAME"
        $webclient.DownloadFile($url,"https://root.cern/download/$CERN_ROOT_DOWNLOAD_NAME")
        unzip $CERN_ROOT_DOWNLOAD_NAME
        rm $CERN_ROOT_DOWNLOAD_NAME
        mkdir -p ~/eudaq_dependencies/
        mv root ~/eudaq_dependencies/
      shell: pwsh

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        ~/eudaq_dependencies/root/bin/thisroot.bat
        cmake -D CMAKE_CXX_COMPILER=${{ steps.install_cc.outputs.cxx }} -D EUDAQ_BUILD_STDEVENT_MONITOR=ON -D EUDAQ_BUILD_GUI=ON -D USER_BUILD_TLU_ONLY_CONVERTER=ON -D USER_EUDET_BUILD=ON -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
      
